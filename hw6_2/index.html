<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping_list</title>
    <link rel="stylesheet" href="./source/zerostyle.css">
    <link rel="stylesheet" href="./source/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <p>CSS Dinner Shopping List</p>
            <p>Let's go to the mall!</p>
        </div>
        <div class="main">
            <div class="list">
                <ul>
                    <li>
                        
                            <input class="item"  id="1" type="checkbox">
                        <label for="1">  <span class="big-label">A lot of pickles</span> ( for the next lessons about CSS )
                        </label>
                    </li>
                    <li><label><input type="checkbox"><span class="big-label">10 apples</span> ( for more CSS manipulations )</label></li>
                    <li><label><input type="checkbox"><span class="big-label">20 oranges</span> ( because they are awesome )</label></li>
                    <li><label><input type="checkbox"><span class="big-label">13 plates</span> ( hm... they always disappear )</label></li>
                    <li><label><input type="checkbox"><span class="big-label">15 bentos</span></label></li>
                    <li><label><input type="checkbox"><span class="big-label">1 bottle of Sake ^_^</span> ( for my friends )</label></li>
                </ul>
            </div>
            <div class="footer">
                <p>Bon appetit :)</p>
            </div>
        </div>
    </div>
</body>
</html>
