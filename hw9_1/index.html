<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Coffee</title>
   <link rel="stylesheet" href="./source/css/zerostyle.css">
   <link rel="stylesheet" href="./source/css/style.css">
</head>
<body>
   <div class="container">
      <div class="wrapper">
         <div class="content-block">
            <div class="content">
               <p class="price">$2</p>
               <div class="image-steam"><img src="./source/img/steam.png" alt="steam"></div>
               <div class="cup"><img src="./source/img/cup.png " alt="cup"> </div>
               <div class="article">
                  <div class="title">Bronze</div>
                  <div class="text">any cup of coffee until $3</div>
               </div>
            </div>
         </div>
         <div class="content-block">
            <div class="content">
               <p class="price">$3</p>
               <div class="image-steam"><img src="./source/img/steam2.png" alt="steam"> </div>
               <div class="cup"><img src="./source/img/cup2.png" alt="cup"> </div>
               <div class="article">
                  <div class="title">Gold</div>
                  <div class="text">any cup of coffee until $5</div>
               </div>
            </div>
         </div>
         <div class="content-block">
            <div class="content">
               <p class="price">$2.5</p>
               <div class="image-steam"><img src="./source/img/steam3.png" alt="steam"></div>
               <div class="cup"><img src="./source/img/cup3.png" alt="cup"></div>
               <div class="article">
                  <div class="title">Silver</div>
                  <div class="text">any cup of coffee until $4</div>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
