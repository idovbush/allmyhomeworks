<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Nike</title>
   <link rel="stylesheet" href="./source/css/zerostyle.css">
   <link rel="stylesheet" href="./source/css/style.css">
</head>

<body>
   <div class="container">
      <div class="product-card">
         <div class="product-card__content">
            <div class="product-card__logo"><img src="./source/img/logo.png" alt="logo"></div>
            <div class="product-card__images">
               <div class="product-card__img"><img src="./source/img/nike.png" alt="nike"> </div>
               <div class="product-card__colors">
                  <ul class="colors-list">
                     <li class="colors-list__item">
                        <a href="#">
                           <div class="colors-list__color">
                              <img src="./source/img/col.svg" alt="black" class="colors-list__img">
                           </div>
                        </a>
                     </li>
                     <li class="colors-list__item">
                        <a href="#">
                           <div class="colors-list__color">
                              <img src="./source/img/col1.svg" alt="white" class="colors-list__img">
                           </div>
                        </a>
                     </li>
                     <li class="colors-list__item">
                        <a href="#">
                           <div class="colors-list__color">
                              <img src="./source/img/col2.svg" alt="red" class="colors-list__img">
                           </div>
                        </a>
                     </li>
                     <li class="colors-list__item">
                        <a href="#">
                           <div class="colors-list__color">
                              <img src="./source/img/col3.svg" alt="blue" class="colors-list__img">
                           </div>
                        </a>
                     </li>
                  </ul>
               </div>
            </div>
            <div class="product-card__info">
               <div class="product-card__title">Nike SB Stefan Janoski Max</div>
               <div class="product-card__descr">Unisex Skateboarding Shoe</div>
               <div class="product-card__score">
                  <div class="prodact-card__stars">
                     <img src="./source/img/gold_star.png" alt="gold" class="">
                  </div>
                  <div class="prodact-card__stars">
                     <img src="./source/img/gold_star.png" alt="gold" class="">
                  </div>
                  <div class="prodact-card__stars">
                     <img src="./source/img/gold_star.png" alt="gold" class="">
                  </div>
                  <div class="prodact-card__stars">
                     <img src="./source/img/white_star.png" alt="white" class="">
                  </div>
                  <div class="prodact-card__stars">
                     <img src="./source/img/white_star.png" alt="white" class="">
                  </div>
               </div>
            </div>
            <div class="product-card__order">
               <div class="product-card__choice">
                  <div class="product-card__size">
                     <select name="size-select" class="size-select">
                        <option>Size</option>
                        <option value="38">38</option>
                        <option value="39">39</option>
                        <option value="40">40</option>
                     </select>
                  </div>
                  <div class="product-card__qty">
                     <select name="qty-select" class="qty-select">
                        <option>Qty</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                     </select>
                  </div>
               </div>
               <div class="product-card__cart">
                  <a href="#" class="product-card__cart-link">
                     <div class="cart-btn">Add to cart</div>
                  </a>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
