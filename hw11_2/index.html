<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="./source/css/zerostyle.css">
   <link rel="stylesheet" href="./source/css/style.css">
</head>

<body>
   <div class="container">
      <div class="product-card">
         <div class="product-card__content">
            <div class="product-card__logo"><img src="./source/img/logo.png" alt="logo"></div>
            <div class="product-card__images">
               <div class="product-card__img"><img src="./source/img/nike.png" alt="nike"> </div>
               <div class="product-card__colors">
                  <ul class="colors-list">
                     <li class="colors-list_item">
                        <a href="#">
                           <div class="colors-list__color">
                              <img src="./source/img/col.svg" alt="black" class="color-list_img">
                           </div>
                        </a>
                     </li>
                     <li class="colors-list_item">
                        <a href="#">
                           <div class="colors-list__color">
                              <img src="./source/img/col1.svg" alt="white" class="color-list_img">
                           </div>
                        </a>
                     </li>
                     <li class="colors-list_item">
                        <a href="#">
                           <div class="colors-list__color">
                              <img src="./source/img/col2.svg" alt="red" class="color-list_img">
                           </div>
                        </a>
                     </li>
                     <li class="colors-list_item">
                        <a href="#">
                           <div class="colors-list__color">
                              <img src="./source/img/col3.svg" alt="blue" class="color-list_img">
                           </div>
                        </a>
                     </li>
                  </ul>
               </div>
            </div>
            <div class="product-card__info">
               <div class="product-card__title"></div>
               <div class="product-card__descr"></div>
               <div class="product-card__score"></div>
            </div>
            <div class="product-card__order">
               <div class="product-card__size"></div>
               <div class="product-card__qty"></div>
               <div class="product-card__cart"></div>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
