<!DOCTYPE html>
<html lang="en">
<head>

   <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

      <p class="header">CSS Weather Forecast</p>

            <div class="Belgrade">Belgrade</div>

            <div class="Tel-Aviv">Tel Aviv</div>
            <div class="Cair">Cair</div>
