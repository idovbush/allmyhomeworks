<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cahee-Contact</title>
   <link rel="stylesheet" href="./source/css/zerostyle.css">
   <link rel="stylesheet" href="./source/css/style.css">
</head>

<body>
   <div class="contact__container">
      <div class="contact__content">
         <div class="contact__title">Contact</div>
         <div class="contact__descr">For new projects, ideas, business or anything
            you'd like to discuss, contact with me!</div>
         <div class="contact__main">
            <div class="contact__form">
               <input type="text" class="form__name" placeholder="Your name..." required>
               <input type="email" class="form__email" placeholder="Your email..." required>
               <input type="tel" class="form__phone" placeholder="Your phone number..." required>
               <textarea name="form__textarea" id="form__textarea" cols="30" rows="10"
                  placeholder="Your message..."></textarea>
               <button class="form__button">Send</button>
            </div>
            <div class="contact__info">
               <div class="contact__address">
                  <p class="address-title">ADDRESS</p>
                  <p class="address">123 City name, Street, City, Country</p>
               </div>
               <div class="contact__email">
                  <p class="email-title">EMAIL</p>
                  <p class="email">cahee@domain.com</p>
               </div>
               <div class="contact__phone">
                  <p class="phone-title">PHONE</p>
                  <p class="phone">+012 345 6789</p>
               </div>
            </div>
         </div>
      </div>
   </div>

   <div class="footer__container">
      <div class="footer__content">
         <div class="footer__copy">Â© 2015 Company. All right reserved.</div>
         <div class="footer__logo">Cahee</div>
         <div class="footer__link">Made with <a href="#" class="author-link">love</a> by Auskteez</div>
      </div>
   </div>

</body>

</html>
