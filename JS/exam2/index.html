                    <div class="image1">

        <section class="contact">
            <div id="map"></div>
            <div class="container">

                                <i class="fas fa-map-marker-alt contacts__item_icon"></i>

                            </div>

                                <i class="fas fa-phone-alt contacts__icon"></i>
                                <a href="tel:+001 356-868-2454" class="contacts__tel">+001 356-868-2454</a>

                            <div class="contacts__item">
