<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./source/css/jquery.fancybox.min.css" type="text / css" media="screen" />
    <link rel="stylesheet" href="./source/css/fontawesome/css/all.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <link rel="stylesheet" type="text/css" href="./source/css/style.css" />
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>

<body>
    <div class="wrapper">
        <section class="main slider" id="aboutUs">
            <div class="header">
                <div class="container">
                    <div class="header__body">
                        <div class="header__logo">
                            <img src="./source/img/logoHeader.png" alt="logo" />
                        </div>

                        <div class="header__menu">
                            <ul class="header__list">
                                <li class="list__item">
                                    <a href="#aboutUs" class="header__link isCurrent">About us</a>
                                </li>
                                <li class="list__item">
                                    <a href="#gallery" class="header__link ">Projects</a>
                                </li>
                                <li class="list__item">
                                    <a href="#news" class="header__link  ">News</a>
                                </li>
                                <li class="list__item">
                                    <a href="#contacts" class="header__link ">Contact</a>
                                </li>
                            </ul>
                        </div>
                        <div class="header__social">
                            <a href="https://uk-ua.facebook.com/target='_blank'" class="social__link facebook"
                                style="text-decoration: none">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="https://twitter.com/?lang=ru target='_blank'" class="social__link twitter">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="https://www.instagram.com/?hl=ru target='_blank'" class="social__link instagram">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </div>
                        <div class="header__burger">
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="title">
                <h1 class="title__name">Simple & mordern</h1>
                <h3 class="title__desc">We make the world's beautiful every day</h3>
            </div>

            <a href="#" class="link__down">
                <div class="main__down">
                    <i class="fas fa-angle-down"></i>
                </div>
            </a>

            <ul class="dots">
                <li class="dot activeSlide" id="slide1"><button class="slide1"></button></li>
                <li class="dot" id="slide2"><button class="slide2"></button></li>
                <li class="dot" id="slide3"><button class="slide3"></button></li>
                <li class="dot" id="slide4"><button class="slide4"></button></li>
                <li class="dot" id="slide5"><button class="slide5"></button></li>
            </ul>

            </div>
        </section>

        <!-- <section class="news"></section> -->
        <section class="gallery" id="gallery">
            <div class="container">
                <div class="title" >Gallery</div>

                    <ul class="gallery__list">
                        <li class="gallery__item" id="big"><button class="option">Big</button></li>
                        <li class="gallery__item  activeOption" id="all"><button class="option">All</button></li>
                        <li class="gallery__item" id="little"><button class="option">Little</button></li>
                    </ul>
               
                <div class="images">
                    <div class="image1">
                        <a href="./source/img/1.jpg" rel="group" class="fancybox image-link big" data-fancybox="gallery"
                            data-caption="Image" tabindex="-1">
                            <img src="./source/img/1.jpg" alt="image" />
                        </a>
                    </div>
                    <div class="image2">
                        <a href="./source/img/2.jpg" rel="group" class="fancybox image-link little" data-fancybox="gallery"
                            data-caption="Image">
                            <img src="./source/img/2.jpg" alt="image" />
                        </a>
                    </div>
                    <div class="image3">
                        <a href="./source/img/3.jpg" rel="group" class="fancybox image-link little" data-fancybox="gallery"
                            data-caption="Image">
                            <img src="./source/img/3.jpg" alt="image" />
                        </a>
                    </div>
                    <div class="image4">
                        <a href="./source/img/4.jpg" rel="group" class="fancybox image-link little" data-fancybox="gallery"
                            data-caption="Image">
                            <img src="./source/img/4.jpg" alt="image" />
                        </a>
                    </div>
                    <div class="image5">
                        <a href="./source/img/5.jpg" rel="group" class="fancybox image-link little" data-fancybox="gallery"
                            data-caption="Image">
                            <img src="./source/img/5.jpg" alt="image" />
                        </a>
                    </div>
                </div>
                <a href="./source/img/5.jpg" class="fancybox gallery__link little" data-fancybox="gallery"
                    data-caption="Image">
                    <div class="btn">See more</div>
                </a>
            </div>
        </section>

        <section class="contact" id="news">
            <div id="map" class="map"></div>
            <div class="contact__container">
                <div class="contact__title" id="contacts">Get in touch</div>
                <div class="contact__body">
                    <div class="contact__details">
                        <div class="contact__item">
                            <i class="fas fa-map-marker-alt"></i>
                            <a href="#" class="contact__link">91 Nolan Extensions Suite 670</a>
                        </div>
                        <div class="contact__item">
                            <i class="fas fa-phone-alt"></i>
                            <a href="tel:+001 356-868-2454" class="contact__tel">+001 356-868-2454</a>
                        </div>
                        <div class="contact__item">
                            <i class="fas fa-inbox"></i>
                            <a href="mailto:gahuy93@gmail.com" class="contact__email"
                                target="_blank">gahuy93@gmail.com</a>
                        </div>
                        <div class="contact__item">
                            <i class="far fa-clock"></i>
                            <span class="contact__time">From 07:05AM to 19:30PM</span>
                        </div>
                    </div>
                    <form action="#" class="form__callback">
                            <input class="form__name fill" type="text" name="name" placeholder="Name" />
                            <input class="form__email fill" type="email" name="email"  placeholder="Email" />
                            <button type="submit" class="form__button">Submit</button>
                    </form>
                    
                </div>
            </div>
        </section>

        <section class="footer" id="footer">
            <div class="container">
                <div class="footer__info">
                    <div class="footer__logo">
                        <img src="./source/img/logoFooter.png" alt="logo" />
                    </div>
                    <div class="footer__social">
                        <a href="https://uk-ua.facebook.com/ target='_blank'" class="social__link facebook"
                            style="text-decoration: none !important"><i class="fab fa-facebook-f footer__icon"></i>
                        </a>

                        <a href="https://twitter.com/?lang=ru target='_blank'" class="social__link twitter"><i
                                class="fab fa-twitter footer__icon"></i>
                        </a>
                        <a href="https://www.instagram.com/?hl=ru target='_blank'" class="social__link instagram"><i
                                class="fab fa-instagram footer__icon"></i>
                        </a>
                    </div>
                </div>
                <div class="footer__copy">
                    <div class="rights">Copyrights Â© 2017 Monticello</div>
                    <div class="author">Made with <i class="fas fa-heart"></i> by Ga Huy</div>
                </div>
            </div>

    </div>
    <script type="text/javascript" src="./source/js/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>

    <script src="./source/js/main.js"></script>

</html>
