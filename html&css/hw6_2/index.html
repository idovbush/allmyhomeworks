<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping_list</title>
    <link rel="stylesheet" href="./source/zerostyle.css">
    <link rel="stylesheet" href="./source/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <p>CSS Dinner Shopping List</p>
            <p>Let's go to the mall!</p>
        </div>
        <div class="main">
            <div class="list">
                <ul>
                    <li>
                        <input id="first-item" type="checkbox">
                        <label for="first-item"><div class="item"><span class="big-label">A lot of pickles</span> ( for the next lessons about CSS )</div>
                        </label>
                    </li>
                    <li><input type="checkbox" id="second-item" checked>
                        <label for="second-item"><div class="item"><span class="big-label">10 apples</span> ( for more CSS manipulations )</div>
                        </label>
                    </li>
                    <li><input type="checkbox" id="third-item">
                        <label for="third-item"><div class="item"><span class="big-label">20 oranges</span> ( because they are awesome )</div>
                        </label>
                    </li>
                    <li><input type="checkbox" id="fourth-item">
                        <label for="fourth-item"><div class="item"><span class="big-label">13 plates</span> ( hm... they always disappear )</div>
                        </label>
                    </li>
                    <li><input type="checkbox" id="fifth-item">
                        <label for="fifth-item"><div class="item"><span class="big-label">15 bentos</span></div>
                        </label>
                    </li>
                    <li><input type="checkbox" id="sixth-item" checked>
                        <label for="sixth-item"><div class="item"><span class="big-label">1 bottle of Sake ^_^</span> ( for my friends )</div>
                        </label>
                    </li>
                </ul>
            </div>
            <div class="footer">
                <p>Bon appetit :)</p>
            </div>
        </div>
    </div>
</body>
</html>
