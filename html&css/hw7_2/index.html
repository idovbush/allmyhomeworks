<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather_Forecast</title>
   <link rel="stylesheet" href="./source/css/zerostyle.css">
   <link rel="stylesheet" href="./source/css/style.css">
   <link rel="stylesheet" href="./source/css/weather-icons-master/css/weather-icons.min.css">
</head>
<body>
   <div class="wrapper">
      <p class="header">CSS Weather Forecast <i class="wi wi-sunrise"></i></p>
      <div class="main">
         <div>
            <div class="city Lisbon">Lisbon<p>21&deg;C <i class="wi wi-day-sunny"></i></p></div>
            <div class="city Paris">Paris<p>11&deg;C <i class="wi wi-night-sleet"></i></p></div>
            <div class="city Belgrade">Belgrade<p>15&deg;C <i class="wi wi-day-cloudy"></i></p></div>
         </div>
         <div>
            <div class="city Moscow">Moscow<p>21&deg;C <i class="wi wi-day-cloudy-high"></i></p></div>
            <div class="city Tel-Aviv">Tel Aviv<p>32&deg;C <i class="wi wi-hot"></i></p></div>
            <div class="city Cair">Cair<p>21&deg;C <i class="wi wi-day-sunny"></i></p></div>
            <div class="city New-York">New York<p>17&deg;C <i class="wi wi-day-sleet-storm"></i></p></div>
         </div>
         <div>
            <div class="city New-Delhi">New Delhi<p>17&deg;C <i class="wi wi-rain-wind"></i></p></div>
            <div class="city San-Francisco">San Francisco<p>15&deg;C <i class="wi wi-day-sunny-overcast"></i></p></div>
            <div class="city Tokyo">Tokyo<p>8&deg;C <i class="wi wi-night-clear"></i></p></div>
         </div>
         <div class="city Sydney">Sydney<p>28&deg;C <i class="wi wi-night-partly-cloudy"></i></p></div>
      </div>
      <p class="footer">Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
   </div>
   
</body>
</html>
