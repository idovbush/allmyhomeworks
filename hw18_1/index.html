<body>
   <div class="box-container">
      <div class="box-item">
         <div class="flip-box">

            <div class="flip-box-back text-center"
               style="background-color: blue;">
               <div class="inner color-white">
                  <h3 class="flip-box-header">Back side</h3>
                  <p>Go to dark side!</p>
               </div>
            </div>

            <div class="flip-box-front text-center" style="background-color: red;">
               <div class="inner color-white">
                  <h3 class="flip-box-header">Front side</h3>
                  <p>Nothing interesting...</p>
               </div>
            </div>

         </div>
      </div>
